<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ecommerce </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head> 
  <body>
    <h1 class='text-center alert alert-primary alert-sm font-italic mb-0'>Add New Product</h1>
    <form id="prdFrm" class="col-md-5 text-body offset-md-4 align-content-center bg-light" action="https://ecommerce-nodejs-project.herokuapp.com/insert" method="POST"
                   enctype="multipart/form-data">
      <div class="form-group">
          <br>
          <input type="number" name="_id" placeholder="Enter Product ID" class="form-control" style="width:100%;" min="1" required><br>
      </div>
      <div class="form-group">
          <input type="text" name="Name" placeholder="Enter Product Name" class="form-control" style="width:100%;" required><br>
      </div>
      <div class="form-group">
          <input type="number" name="Price" placeholder="Enter Product Price" class="form-control" style="width:100%;" min="1" required><br>
      </div>
      <div class="form-group">
          <input type="text" name="brand" placeholder="Enter Product Brand" class="form-control" style="width:100%;" required><br>
      </div>
      <div class="form-group">
          <input type="text" name="model" placeholder="Enter Product Model" class="form-control" style="width:100%;" required><br>
      </div>
      <div class="form-group">
          <input type="text" name="color" placeholder="Enter Product Color" class="form-control" style="width:100%;" required><br>
      </div>
      <div class="form-group">
          <input type="text" name="details" placeholder="Enter Product Details" class="form-control" style="width:100%;" required><br>
      </div>
      <div class="form-group">
          <input type="number" name="weight" placeholder="Enter Product Weight" class="form-control" style="width:100%;" min="1" required><br>
      </div>
      <div class="form-group">
          <input type="datetime" name="date" placeholder="Enter Product Date" class="form-control" style="width:100%;" required><br>
      </div>
      <div class="form-group">
          <input type="number" name="Quantity" placeholder="Enter Product Quantity" class="form-control" style="width:100%;" required><br>
      </div>
      <div class="form-group">
          <input type="file" name="Image"   placeholder="Enter Product Image" class="form-control-file border" style="width:100%;" size="50" required/><br>
      </div>
      <div class="form-group">
          <input type="submit" value="Add" style="width:100%;" class="btn btn-primary">
      </div>    
    </form>
</body>
</html>
